    <div class="container-5">
        <h2 id="blackjack-title">Blackjack</h2>
        <ul class="list-group">
            <li class="list-group-item">Click <strong>Hit</strong> and Play all your cards</li>
            <li class="list-group-item">Click <strong>Stand</strong> for the bot play turn</li>
        </ul>
        <h3><span id="blackjack-result">Let's Play</span></h3>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2> 
            </div>

            <div id="dealer-box">
                <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn btn-danger mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn btn-warning" id="blackjack-deal-button">Deal</button>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table class="table table-striped">
                <tr>
                    <th scope="col">Wins</th>
                    <th scope="col">Losses</th>
                    <th scope="col">Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
